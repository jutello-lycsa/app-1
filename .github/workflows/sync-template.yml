name: Sync Template

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: jutello-lycsa/front-template
      UPSTREAM_BRANCH: main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set base branch
        run: echo "BASE_BRANCH=${{ github.event.repository.default_branch }}" >> $GITHUB_ENV

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure upstream
        run: |
          git remote add upstream https://github.com/${UPSTREAM_REPO}.git || echo "Upstream ya configurado"
          git fetch upstream

      - name: Configure Git Safe Directory
        run: |
          echo "Configurando el directorio seguro para Git..."
          /usr/bin/git config --global --add safe.directory /home/runner/work/app-1

      - name: Create sync branch from upstream
        id: changes
        run: |
          echo "Creando rama sync/front-template desde upstream..."
          
          # Eliminar la rama local si existe
          git branch -D sync/front-template 2>/dev/null || true
          
          # Crear la rama sync/front-template basada en upstream/main
          git checkout -b sync/front-template upstream/${UPSTREAM_BRANCH}
          
          # Remover el workflow de la rama de sync para evitar bloqueos por secret scanning
          git rm -f .github/workflows/sync-template.yml || true
          git add -A
          git diff --cached --quiet || git commit -m "Remove sync-template workflow from sync branch"

          # Verificar diferencias entre ramas, ignorando el archivo de workflow
          if git diff --name-only ${BASE_BRANCH}..sync/front-template -- . ':!.github/workflows/sync-template.yml' | grep -q .; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Hay cambios para sincronizar"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No hay cambios para sincronizar"
          fi

      - name: Log Last Commit Headers
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "Ãšltimo commit local:"
          git log -1 --pretty=format:"%H %an %s"

      - name: Push sync branch
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git push origin sync/front-template --force

      - name: Crear Pull Request hacia main
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: sync/front-template
          title: "ðŸ”„ Sync con el template upstream"
          body: |
            Este PR sincroniza el repositorio con los cambios del template upstream.

            **Upstream:** `${{ env.UPSTREAM_REPO }}`
            **Branch:** `${{ env.UPSTREAM_BRANCH }}`

            ---
            _Generado automÃ¡ticamente por GitHub Actions_

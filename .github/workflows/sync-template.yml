name: Sync Template

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: jutello-lycsa/front-template
      UPSTREAM_BRANCH: main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set base branch
        run: echo "BASE_BRANCH=${{ github.event.repository.default_branch }}" >> $GITHUB_ENV

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone upstream and compare
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          set -e

          # Verificar que el token estÃ¡ disponible
          if [ -z "$SYNC_TOKEN" ]; then
            echo "::error::SYNC_TOKEN no estÃ¡ configurado. Agrega el secreto con permisos de lectura al repo upstream."
            exit 1
          fi

          # Clonar el repositorio upstream usando el token
          TMP_DIR=$(mktemp -d)
          echo "Clonando upstream ${UPSTREAM_REPO}..."
          git clone --depth 1 --branch "$UPSTREAM_BRANCH" \
            "https://${SYNC_TOKEN}@github.com/${UPSTREAM_REPO}.git" "$TMP_DIR"

          # Comparar el main del upstream con el main local
          git fetch origin main
          git diff "$TMP_DIR" ./ > diff_output.txt

          # Limpiar
          rm -rf "$TMP_DIR"

      - name: Check for changes
        id: changes
        run: |
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No hay cambios para sincronizar"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git commit -m "Sync with upstream template"
          fi

      - name: Push sync branch
        if: steps.changes.outputs.has_changes == 'true'
        run: git push origin sync/front-template --force

      - name: Crear Pull Request hacia main
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: main
          title: "ðŸ”„ Sync con el template upstream"
          body: |
            Este PR sincroniza el repositorio con los cambios del template upstream.

            **Upstream:** `${{ env.UPSTREAM_REPO }}`
            **Branch:** `${{ env.UPSTREAM_BRANCH }}`

            ---
            _Generado automÃ¡ticamente por GitHub Actions_
          delete-branch: false

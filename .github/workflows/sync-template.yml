name: Sync Template

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: jutello-lycsa/front-template
      UPSTREAM_BRANCH: main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set base branch
        run: echo "BASE_BRANCH=${{ github.event.repository.default_branch }}" >> $GITHUB_ENV

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure upstream
        run: |
          git remote add upstream https://github.com/${UPSTREAM_REPO}.git || echo "Upstream ya configurado"
          git fetch upstream

      - name: Configure Git Safe Directory
        run: |
          echo "Configurando el directorio seguro para Git..."
          /usr/bin/git config --global --add safe.directory /home/runner/work/app-1

      - name: Create sync branch from upstream
        id: changes
        run: |
          echo "Creando rama sync/front-template como snapshot limpio del upstream..."

          # Eliminar la rama local si existe
          git branch -D sync/front-template 2>/dev/null || true

          # Crear una rama huÃ©rfana (sin historial) para evitar bloqueos por commits previos
          git checkout --orphan sync/front-template

          # Limpiar el Ã¡rbol de trabajo
          git rm -rf . 2>/dev/null || true

          # Volcar el contenido del upstream/main a la rama de sync sin traer historial
          echo "Exportando Ã¡rbol de upstream/${UPSTREAM_BRANCH}..."
          git archive --format=tar upstream/${UPSTREAM_BRANCH} | tar -x -C .

          # Excluir el workflow de sync en la rama de sync para evitar secret scanning
          rm -f .github/workflows/sync-template.yml || true

          # Crear el commit con el snapshot
          git add -A
          git commit -m "Sync snapshot from upstream (${UPSTREAM_REPO}:${UPSTREAM_BRANCH})"

          # Verificar diferencias entre ramas, ignorando el archivo de workflow
          if git diff --name-only ${BASE_BRANCH}..sync/front-template -- . ':!.github/workflows/sync-template.yml' | grep -q .; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Hay cambios para sincronizar"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No hay cambios para sincronizar"
          fi

      - name: Log Last Commit Headers
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "Ãšltimo commit local:"
          git log -1 --pretty=format:"%H %an %s"

      - name: Push sync branch
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git push origin sync/front-template --force

      - name: Crear Pull Request hacia main
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: sync/front-template
          title: "ðŸ”„ Sync con el template upstream"
          body: |
            Este PR sincroniza el repositorio con los cambios del template upstream.

            **Upstream:** `${{ env.UPSTREAM_REPO }}`
            **Branch:** `${{ env.UPSTREAM_BRANCH }}`

            ---
            _Generado automÃ¡ticamente por GitHub Actions_

name: Sync Template

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: jutello-lycsa/front-template
      UPSTREAM_BRANCH: main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set base branch
        run: echo "BASE_BRANCH=${{ github.event.repository.default_branch }}" >> $GITHUB_ENV

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate SYNC_TOKEN
        run: |
          if [ -z "$SYNC_TOKEN" ]; then
            echo "::error::SYNC_TOKEN no est치 configurado. Agrega el secreto con permisos de lectura al repo upstream."
            exit 1
          fi

      - name: Clone upstream repository
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          TMP_DIR=$(mktemp -d)
          echo "Clonando upstream ${UPSTREAM_REPO}..."
          git clone --depth 1 --branch "$UPSTREAM_BRANCH" \
            "https://${SYNC_TOKEN}@github.com/${UPSTREAM_REPO}.git" "$TMP_DIR"

          echo "Comparando contenido..."
          git fetch origin main
          git diff "$TMP_DIR" ./ > diff_output.txt || echo "Error en git diff"

          echo "Resultado del diff:" && cat diff_output.txt

          echo "Limpiando directorio temporal..."
          rm -rf "$TMP_DIR"

      - name: Log Last Commit Headers
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          TMP_DIR=$(mktemp -d)
          echo "Clonando upstream para obtener el 칰ltimo commit..."
          git clone --depth 1 --branch "$UPSTREAM_BRANCH" \
            "https://${SYNC_TOKEN}@github.com/${UPSTREAM_REPO}.git" "$TMP_DIR"

          echo "칔ltimo commit upstream:" && git -C "$TMP_DIR" log -1 --pretty=format:"%H %an %s"

          echo "Limpiando directorio temporal..."
          rm -rf "$TMP_DIR"

      - name: Check for changes
        id: changes
        run: |
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No hay cambios para sincronizar"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git commit -m "Sync with upstream template"
          fi

      - name: Push sync branch
        if: steps.changes.outputs.has_changes == 'true'
        run: git push origin sync/front-template

      - name: Crear Pull Request hacia main
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: main
          title: "游댃 Sync con el template upstream"
          body: |
            Este PR sincroniza el repositorio con los cambios del template upstream.

            **Upstream:** `${{ env.UPSTREAM_REPO }}`
            **Branch:** `${{ env.UPSTREAM_BRANCH }}`

            ---
            _Generado autom치ticamente por GitHub Actions_

      - name: Crear Pull Request con cambios del upstream
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: upstream/main
          title: "游댃 Merge cambios del upstream"
          body: |
            Este PR fusiona los cambios tra칤dos desde el upstream en la rama `main` de este repositorio.

            **Upstream:** `${{ env.UPSTREAM_REPO }}`
            **Branch:** `${{ env.UPSTREAM_BRANCH }}`

            ---
            _Generado autom치ticamente por GitHub Actions_

      - name: Traer cambios del upstream y crear PR
        run: |
          set -e

          echo "Paso 1: Traer cambios del upstream"
          git fetch upstream

          echo "Paso 2: Fusionar cambios del upstream/main en la rama local"
          git merge upstream/main || echo "No hay cambios para fusionar"

          echo "Paso 3: Crear Pull Request"
          gh pr create --base main --head main --title "Merge cambios del upstream" --body "Este PR fusiona los cambios tra칤dos desde el upstream." || echo "Error al crear el Pull Request"

      - name: Compare with upstream
        run: |
          set -e

          echo "Paso 1: Configurar el upstream"
          git remote add upstream https://github.com/jutello-lycsa/front-template.git || echo "Upstream ya configurado"

          echo "Paso 2: Probar conexi칩n al upstream"
          git ls-remote https://github.com/jutello-lycsa/front-template.git || echo "Error: No se puede acceder al upstream. Verifica la URL."

          echo "Paso 3: Traer informaci칩n del upstream"
          git fetch upstream || echo "Error: No se pudo traer informaci칩n del upstream."

          echo "Paso 4: Ver ramas remotas disponibles"
          git branch -r

          echo "Paso 5: Diff completo entre upstream/main y HEAD"
          git diff upstream/main HEAD > full_diff.txt
          echo "Diff completo generado en full_diff.txt"

          echo "Paso 6: Solo nombres y estado de archivos"
          git diff --name-status upstream/main HEAD > name_status_diff.txt
          echo "Diff de nombres y estado generado en name_status_diff.txt"

          echo "Paso 7: Resumen de cambios por archivo"
          git diff --stat upstream/main HEAD > stat_diff.txt
          echo "Resumen de cambios generado en stat_diff.txt"

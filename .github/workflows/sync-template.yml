name: Sync Template

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: jutello-lycsa/front-template
      UPSTREAM_BRANCH: main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set base branch
        run: echo "BASE_BRANCH=${{ github.event.repository.default_branch }}" >> $GITHUB_ENV

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone upstream repository
        run: |
          TMP_DIR=$(mktemp -d)
          echo "Clonando upstream ${UPSTREAM_REPO}..."
          git clone --depth 1 --branch "$UPSTREAM_BRANCH" \
            "https://github.com/${UPSTREAM_REPO}.git" "$TMP_DIR"

          echo "Comparando contenido..."
          if ! git diff "$TMP_DIR" ./ | grep -q .; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No hay cambios para sincronizar"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git add -A
            git commit -m "Sync with upstream template"
          fi

          echo "Limpiando directorio temporal..."
          rm -rf "$TMP_DIR"

      - name: Log Last Commit Headers
        run: |
          TMP_DIR=$(mktemp -d)
          echo "Clonando upstream para obtener el Ãºltimo commit..."
          git clone --depth 1 --branch "$UPSTREAM_BRANCH" \
            "https://github.com/${UPSTREAM_REPO}.git" "$TMP_DIR"

          echo "Ãšltimo commit upstream:" && git -C "$TMP_DIR" log -1 --pretty=format:"%H %an %s"

          echo "Limpiando directorio temporal..."
          rm -rf "$TMP_DIR"

      - name: Push sync branch
        if: steps.changes.outputs.has_changes == 'true'
        run: git push origin sync/front-template

      - name: Crear Pull Request hacia main
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: main
          title: "ðŸ”„ Sync con el template upstream"
          body: |
            Este PR sincroniza el repositorio con los cambios del template upstream.

            **Upstream:** `${{ env.UPSTREAM_REPO }}`
            **Branch:** `${{ env.UPSTREAM_BRANCH }}`

            ---
            _Generado automÃ¡ticamente por GitHub Actions_

      - name: Crear Pull Request con cambios del upstream
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: upstream/main
          title: "ðŸ”„ Merge cambios del upstream"
          body: |
            Este PR fusiona los cambios traÃ­dos desde el upstream en la rama `main` de este repositorio.

            **Upstream:** `${{ env.UPSTREAM_REPO }}`
            **Branch:** `${{ env.UPSTREAM_BRANCH }}`

            ---
            _Generado automÃ¡ticamente por GitHub Actions_

      - name: Traer cambios del upstream y crear PR
        run: |
          set -e

          echo "Paso 1: Traer cambios del upstream"
          git fetch upstream

          echo "Paso 2: Fusionar cambios del upstream/main en la rama local"
          git merge upstream/main || echo "No hay cambios para fusionar"

          echo "Paso 3: Crear Pull Request"
          gh pr create --base main --head main --title "Merge cambios del upstream" --body "Este PR fusiona los cambios traÃ­dos desde el upstream." || echo "Error al crear el Pull Request"

      - name: Configure upstream
        run: |
          git remote add upstream https://github.com/${UPSTREAM_REPO}.git || echo "Upstream ya configurado"

      - name: Fetch upstream changes
        run: |
          git fetch upstream || echo "Error: No se pudo traer informaciÃ³n del upstream. Verifica la URL."

      - name: Check for changes
        run: |
          echo "Configurando upstream..."
          git remote add upstream https://github.com/${UPSTREAM_REPO}.git || echo "Upstream ya configurado"

          echo "Trayendo cambios del upstream..."
          git fetch upstream

          echo "Comparando ramas..."
          if ! git diff upstream/${UPSTREAM_BRANCH} ${BASE_BRANCH} | grep -q .; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No hay cambios para sincronizar"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git add -A
            git commit -m "Sync with upstream template"
          fi

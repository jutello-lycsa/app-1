name: Sync Template

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: jutello-lycsa/front-template
      UPSTREAM_BRANCH: main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set base branch
        run: echo "BASE_BRANCH=${{ github.event.repository.default_branch }}" >> $GITHUB_ENV

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure upstream
        run: |
          git remote add upstream https://github.com/${UPSTREAM_REPO}.git || echo "Upstream ya configurado"
          git fetch upstream

      - name: Sync with upstream
        id: changes
        run: |
          TMP_DIR=$(mktemp -d)
          echo "Clonando upstream ${UPSTREAM_REPO}..."
          git clone --depth 1 --branch "$UPSTREAM_BRANCH" \
            "https://github.com/${UPSTREAM_REPO}.git" "$TMP_DIR"

          echo "Copiando archivos del upstream al repositorio local..."
          rsync -av --exclude='.git' --exclude='.github/workflows/sync-template.yml' "$TMP_DIR/" ./

          echo "Limpiando directorio temporal..."
          rm -rf "$TMP_DIR"

          echo "Verificando cambios..."
          git add -A
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No hay cambios para sincronizar"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git commit -m "Sync with upstream template"
          fi

      - name: Log Last Commit Headers
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "Ãšltimo commit local:"
          git log -1 --pretty=format:"%H %an %s"

      - name: Push sync branch
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git checkout -b sync/front-template || git checkout sync/front-template
          git push origin sync/front-template --force

      - name: Crear Pull Request hacia main
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: sync/front-template
          title: "ðŸ”„ Sync con el template upstream"
          body: |
            Este PR sincroniza el repositorio con los cambios del template upstream.

            **Upstream:** `${{ env.UPSTREAM_REPO }}`
            **Branch:** `${{ env.UPSTREAM_BRANCH }}`

            ---
            _Generado automÃ¡ticamente por GitHub Actions_
